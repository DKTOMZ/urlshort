<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>URL shortener</title>

<body>
    <section>
        <h1>DT URL Shortener Service</h1>
        <h2>This is a simple url shortener service. Just enter your url and it will be shortened for you</h2>
    </section>
    <main>
        <form action="/api/shorten" method="post">
            <fieldset>
                <i class="fa-solid fa-link fa-2x1"></i>
                <legend>URL Shortener</legend>
                <input required id="url_input" type="url" name="url" placeholder="https://www.youtube.com" />
                <br/>
                <input type="submit" value="Shorten" />
              </fieldset>
        </form>
    </main>
